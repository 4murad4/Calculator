<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item1">
            <input type="text">     
        </div>

        <div class="item2">
            <button id="addition" class="btn btn-secondary">+</button>
            <button id="subtraction" class="btn btn-secondary">-</button>
            <button id="multiplication" class="btn btn-secondary">x</button>
            <button id="division" class="btn btn-secondary">:</button>
        </div>

        <div class="item3">
            <div class="item3-inner1">
                <div class="item3-inner1-1">
                    <button id="seven" class="btn btn-light">7</button>
                    <button id="eight" class="btn btn-light">8</button>
                    <button id="nine" class="btn btn-light">9</button>
                </div>

                <div class="item3-inner1-2">
                    <button id="four" class="btn btn-light">4</button>
                    <button id="five" class="btn btn-light">5</button>            
                    <button id="six" class="btn btn-light">6</button>
                </div>

                <div class="item3-inner1-3">
                    <button id="one" class="btn btn-light">1</button>
                    <button id="two" class="btn btn-light">2</button>
                    <button id="three" class="btn btn-light">3</button>
                </div>

                <div class="item3-inner1-4">
                    <button id="zero" class="btn btn-light">0</button>
                    <button id="dot" class="btn btn-light">.</button>
                    <button id="delete" class="btn btn-light">C</button>
                </div>
            </div>

            <div class="item3-inner2">
                <button id="equal" class="btn btn-primary">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
